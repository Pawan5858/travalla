{% extends 'base.html' %}

{% load static %}



{% block css %}
<link href="{% static 'css/admin/login.css' %}" rel="stylesheet">

<!-- firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-messaging.js"></script>
<!-- <script src="/static/js/firebase-messaging-sw.js"></script> -->

{% endblock %}


{% block content %}

<div class="container-fluid h-100">
  <div class="row h-100">
      <!-- Left Side Panel Starting -->
      <div class="col-lg-5 col-md-5 col-sm-0 d-none d-md-block h-100 rightPanal">
          <div class="w-100 h-100 d-flex">
              <div class="m-auto text-center w-75">
                  <!-- <img class="img-fluid pb-4" src="/static/images/login/tourgyde.png" alt="TourGyde"> -->
              </div>
          </div>
      </div>
      <!-- Left Side Panel Ending -->

      <!-- Right Side Panel Starting -->
      <div class="col-lg-7 col-md-7 col-sm-12 h-100 d-flex align-items-center justify-content-center bg-light">
          <div class="row">
              <div class="accountNotificationsDiv d-none"></div>
              
              <form id="loginForm" class="m-auto p-4 bg-white shadow-sm rounded">
                  <div class="row">
                      <div class="col col-12 pb-4">
                          <h5 class="loginHeading">Login</h5>
                          <span class="loginHeadingHint">Enter your login details below</span>
                      </div>

                      <div class="input-field col col-12">
                          <input id="usrName" name="username" type="text" class="mandatoryLocal" data-label="User Name" placeholder="Enter User Name" maxlength="50">
                          <label for="usrName">Name *</label>
                      </div>

                      <div class="input-field col col-12">
                        <input id="usrPwd" name="password" type="password" class="mandatoryLocal" data-label="Password" placeholder="Enter Password" maxlength="20">
                        <label for="usrPwd">Password *</label>
                        <span class="password-toggle-icon" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                      <div class="col-auto pt-2">
                          <a class="waves-effect waves-light btn primary-app-btn mr-2 signInBtn" onclick="loginBtnAction()">SIGN IN</a>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      <!-- Right Side Panel Ending -->
  </div>
</div>


{% endblock %}

{% block menu_vendor_scripts %}

{% endblock %}


{% block scripts %}
<script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
<script type="text/javascript" src="{% static 'js/admin/login.js' %}"></script>

<script>
    var reCAPTCHA_SITE_KEY = '{{ recaptcha_site_key }}';
    
  </script>
{% endblock %}
